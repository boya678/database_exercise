plugins {
    id "application"
}

repositories {
    jcenter()
}

dependencies {
	implementation "org.postgresql:postgresql:42.2.19.jre7",
				   "com.opencsv:opencsv:5.3",
				   "org.apache.kafka:kafka-clients:1.0.0",
				   "com.amazonaws:aws-java-sdk-dynamodb:1.11.979",
				   "com.amazonaws:aws-java-sdk-bom:1.11.245"
}

apply plugin : "java" 
ext {
   javaMainClass = "com.appgate.databaseexercise.applications.App"
}

application {
    mainClassName = javaMainClass
}
